<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object exercise</title>
    <style>
        .box {
            padding: 50px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        
        .flex {
            display: flex;
            gap: 40px;
        }
    </style>
</head>

<body>
    <div class="flex">
        <h1>Object exercise</h1>
    </div>
    <script>
        "strict mode";

        let profile = {
            fname: "CFD",

            lname: "Circle",

            age: 1
        };

        /*
        1. dùng Spread để clone profile => newProfile1
        */
        /*----Code here-----*/
        const newProfile1 = {...profile
        };
        /*------------------------------*/

        console.log(newProfile1)
            /*
            2. dùng Spread để clone profile => newProfile2 và thay đổi age thành 2
            */
            /*----Code here-----*/

        const newProfile2 = (
            ...profile) => {
            console.log(profile);
        };
        newProfile2('age:2')
            /*------------------------------*/

        console.log(newProfile2)
            /*
            3. dùng Spread để clone profile => newProfile và thêm giá trị address: "Lầu 2, 666/46/29, Phường 14, Quận 10, TPHCM"
            */
            /*----Code here-----*/

        const newProfile = {...profile,
            address: "Lầu 2, 666/46/29, Phường 14, Quận 10, TPHCM"
        };

        /*------------------------------*/

        console.log(newProfile)
            /*
            4. dùng Spread để kết hợp 2 object: profile và newProfile2  =>  newProfile 3
            */
            /*----Code here-----*/

        const newProfile3 = {...newProfile2,
            ...profile
        };
        console.log(newProfile3)
            /*------------------------------*/
    </script>
</body>

</html>
